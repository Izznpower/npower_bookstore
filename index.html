<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bookstore_dom_project</title>
</head>

<body class="bg-gray-50 min-h-screen min-w-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Welcome to the bookstore!</h1>
            <h3 class="text-lg text-gray-700">For you to broswe, add, and delete books.</h3>
        </header>

        <!-- Adding books form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <form id="add-book-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="bktitle" class="block text-sm font-medium text-gray-700">Book Title:</label>
                        <input type="text" id="bktitle" name="title" placeholder="Book title" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>
                    <div>
                        <label for="bkauthor" class="block text-sm font-medium text-gray-700">Book Author:</label>
                        <input type="text" id="bkauthor" name="author" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    </div>
                </div>
                <div>
                    <label for="bkpub" class="block text-sm font-medium text-gray-700">Publisher:</label>
                    <input type="text" id="bkpub" name="publisher" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div class="flex items-center space-x-4">
                    <button type="submit" 
                        class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Add Book
                    </button>
                    <p class="text-sm text-gray-500">Click on the Add button to add a book to the database.</p>
                </div>
            </form>
        </div>

        <!-- Books table with always-visible horizontal scrollbar -->
        <div id="books-table" class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Current Book List</h1>
            <div class="scroll-container overflow-x-auto">
                <table id="bookList" class="w-full min-w-[700px]">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Author</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Publisher</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="divide-y divide-gray-200">
                        <!-- Table rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="dom.js"></script>
</body>
</html>
